<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
</head>

<body class="grey lighten-4">
   
  <nav class="blue-grey darken-2">
      <div class="container">
          <div class="nav-wrapper">
              <a href="index.html" class="brand-logo">Admin</a>
          </div>
      </div>
  </nav>
  
  <section class="section section-login">
      <div class="container">
          <div class="row">
              <div class="col s12 m8 offset-m2 l6 offset-l3">
                  <div class="card-panel login blue-grey white-text center">
                      <h3>Admin Login</h3>
                      <form action="index.html">
                          <div class="input-field">
                              <i class="material-icons prefix">email</i>
                              <input type="email" id="email">
                              <label for="email" class="white-text">Email</label>
                          </div>
                          <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" id="password">
                            <label for="password" class="white-text">Password</label>
                          </div>
                          <input type="submit" value="Submit" class="btn btn-large btn-extend grey lighten-4 black-text">
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>


  <!--Footer-->
  <footer class="section blue-grey darken-2 white-text center">
    <p>Madmin Panel Copyright &copy; 2019</p>
  </footer>

  <!--Preloader-->
  <div class="preloader-wrapper big active loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script>  
      // hide Section
      $('.section').hide();

      setTimeout(function(){
        $(document).ready(function () {

          //show Section
          $('.section').fadeIn();

          // hide preloader
          $('.loader').fadeOut();

        });
      }, 1000);
      
   
  </script>
</body>

</html>
