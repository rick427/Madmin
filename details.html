  <!--Section: Details-->
  <section class="section section-details grey lighten-4">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12 m6">
                              <span class="card-title">Post Details</span>
                            </div>
                            <div class="col s12 m6">
                                <img src="img/person1.jpg" alt="" class="responsive-img circle" style="width:40px; margin-left: 10px;">
                                <p>Posted by Chijoke</p>
                                <p>On Jan ,12, 2019</p>
                            </div>

                            <form>
                                <div class="input-field">
                                    <input type="text" id="title" value="Post One">
                                    <label for="title">Title</label>
                                </div>
                                <div class="input-field">
                                    <select class="select">
                                    <option value="" disabled>Select option</option>
                                    <option value="1" selected>Web Development</option>
                                    <option value="2">Graphic Design</option>
                                    <option value="3">Tech Gadgets</option>
                                    <option value="4">Other</option>
                                    </select>
                                    <label for="category"></label>
                                </div>
                                <div class="input-field">
                                    <textarea name="body" id="body" class="materialize-textarea">
                                        This is the content for Post One 
                                    </textarea>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn green">Save</button>
                        <button class="btn red">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>

  <footer class="section blue-grey darken-2 white-text center">

  </footer>
 

  <!--Preloader-->
  <div class="preloader-wrapper big active loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>

  <script>  
      // hide Section
      $('.section').hide();

      setTimeout(function(){
        $(document).ready(function () {

          //show Section
          $('.section').fadeIn();

          // hide preloader
          $('.loader').fadeOut();

           //init sidenav
          $('.button-collapse').sideNav();

          //init modal
          $('.modal').modal();

          //init select
          $('.select').material_select();

          CKEDITOR.replace( 'body' );

        });
      }, 1000);
      
   
  </script>
